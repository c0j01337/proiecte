<!DOCTYPE html>
{% load static %}
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Jucători ATP{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("{% static 'img/poza-noua.jpg' %}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-color: #e6f0ff;
      }

      .main-content {
        background-color: rgba(230, 240, 255, 0.85);
        min-height: 100vh;
        width: 100%;
        padding-bottom: 60px;
      }

      .player-card {
        transition: transform 0.3s, box-shadow 0.3s;
        margin-bottom: 20px;
        background-color: rgba(255, 255, 255, 0.95);
      }
      .player-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .player-img {
        height: 240px;
        object-fit: cover;
        width: 100%;
      }

      .page-title {
        font-weight: bold;
        color: #1e5799;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .filter-section {
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.9);
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .filter-title {
        color: #1e5799;
        font-weight: 600;
      }

      footer {
        background-color: rgba(33, 37, 41, 0.95) !important;
      }

      {% block extra_css %}{% endblock %}
    </style>
  </head>
  <body>
    <div class="main-content">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'lista_jucatori' %}"
            >Jucători ATP</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'lista_jucatori' %}"
                  >Jucători</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'magazin_rachete' %}"
                  >Magazin</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'abonamente' %}">Abonamente</a>
              </li>
            </ul>
            <!-- Search bar -->
            <form
              class="d-flex ms-auto"
              action="{% url 'cauta_jucator' %}"
              method="GET"
            >
              <input
                class="form-control me-2"
                type="search"
                placeholder="Caută jucător..."
                name="q"
                aria-label="Search"
                {%
                if
                query
                %}value="{{ query }}"
                {%
                endif
                %}
              />
              <button class="btn btn-light" type="submit">Caută</button>
            </form>
          </div>
        </div>
      </nav>

      {% block content %}{% endblock %}

      <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
          <p>&copy; 2025 Jucători ATP</p>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
