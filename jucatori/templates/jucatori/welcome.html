<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bine ați venit - Jucători ATP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
      }

      .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .tennis-ball {
        position: absolute;
        width: 40px;
        height: 40px;
        background: radial-gradient(circle at 30% 30%, #f0f0f0, #c0c0c0);
        border-radius: 50%;
        opacity: 0.1;
        animation: float 15s infinite linear;
      }

      .tennis-ball::before,
      .tennis-ball::after {
        content: "";
        position: absolute;
        width: 2px;
        height: 40px;
        background: white;
        border-radius: 2px;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }

      .tennis-ball::before {
        transform: translateX(-50%) rotate(45deg);
      }

      .tennis-ball::after {
        transform: translateX(-50%) rotate(-45deg);
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
        }
      }

      .welcome-container {
        perspective: 1000px;
        padding: 20px;
        width: 100%;
        max-width: 700px;
      }

      .welcome-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        padding: 50px 40px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15),
          0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        transform: rotateX(5deg) rotateY(-5deg);
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        animation: cardEntrance 1s ease-out;
      }

      .welcome-card:hover {
        transform: rotateX(0deg) rotateY(0deg) scale(1.02);
        box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2),
          0 0 0 1px rgba(255, 255, 255, 0.2) inset;
      }

      @keyframes cardEntrance {
        0% {
          opacity: 0;
          transform: rotateX(15deg) rotateY(-15deg) translateY(50px);
        }
        100% {
          opacity: 1;
          transform: rotateX(5deg) rotateY(-5deg) translateY(0);
        }
      }

      .welcome-title {
        font-size: 3.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
        animation: titlePulse 2s ease-in-out infinite alternate;
      }

      @keyframes titlePulse {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.05);
        }
      }

      .welcome-subtitle {
        font-size: 1.4rem;
        color: #555;
        margin-bottom: 40px;
        line-height: 1.6;
        animation: slideInUp 1s ease-out 0.3s both;
      }

      @keyframes slideInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .tennis-court {
        width: 100%;
        max-width: 400px;
        height: 250px;
        margin: 30px auto;
        background: linear-gradient(45deg, #4caf50, #45a049);
        border-radius: 15px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        animation: slideInUp 1s ease-out 0.6s both;
      }

      .court-lines {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: linear-gradient(to right, white 2px, transparent 2px),
          linear-gradient(to bottom, white 2px, transparent 2px),
          linear-gradient(to right, white 1px, transparent 1px);
        background-size: 50% 100%, 100% 50%, 100% 25%;
        background-position: 50% 0, 0 50%, 0 0;
        opacity: 0.7;
      }

      .tennis-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: rgba(255, 255, 255, 0.8);
        animation: bounce 2s ease-in-out infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translate(-50%, -50%) translateY(0);
        }
        40% {
          transform: translate(-50%, -50%) translateY(-20px);
        }
        60% {
          transform: translate(-50%, -50%) translateY(-10px);
        }
      }

      .cta-text {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 30px;
        animation: slideInUp 1s ease-out 0.9s both;
      }

      .welcome-btn {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        color: white;
        padding: 18px 50px;
        font-size: 1.3rem;
        font-weight: 600;
        border-radius: 50px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 15px;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        position: relative;
        overflow: hidden;
        animation: slideInUp 1s ease-out 1.2s both;
      }

      .welcome-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .welcome-btn:hover::before {
        left: 100%;
      }

      .welcome-btn:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        color: white;
        text-decoration: none;
      }

      .welcome-btn:active {
        transform: translateY(-2px) scale(1.02);
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin: 40px 0;
        animation: slideInUp 1s ease-out 1.5s both;
      }

      .stat-item {
        padding: 20px;
        background: rgba(102, 126, 234, 0.1);
        border-radius: 15px;
        border: 1px solid rgba(102, 126, 234, 0.2);
        transition: transform 0.3s ease;
      }

      .stat-item:hover {
        transform: translateY(-5px);
        background: rgba(102, 126, 234, 0.15);
      }

      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        color: #667eea;
        display: block;
      }

      .stat-label {
        font-size: 0.9rem;
        color: #666;
        margin-top: 5px;
      }

      @media (max-width: 768px) {
        .welcome-title {
          font-size: 2.5rem;
        }

        .welcome-card {
          padding: 30px 20px;
          margin: 10px;
        }

        .stats-grid {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .tennis-court {
          height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-animation">
      <div class="tennis-ball" style="left: 10%; animation-delay: 0s"></div>
      <div class="tennis-ball" style="left: 20%; animation-delay: 2s"></div>
      <div class="tennis-ball" style="left: 30%; animation-delay: 4s"></div>
      <div class="tennis-ball" style="left: 70%; animation-delay: 1s"></div>
      <div class="tennis-ball" style="left: 80%; animation-delay: 3s"></div>
      <div class="tennis-ball" style="left: 90%; animation-delay: 5s"></div>
    </div>

    <div class="welcome-container">
      <div class="welcome-card">
        <h1 class="welcome-title">
          <i class="fas fa-trophy"></i>
          Bine ai venit!
        </h1>

        <p class="welcome-subtitle">
          Descoperă jucătorii ATP, cu informații detaliate și imagini din
          cariera lor. Explorează lumea tenisului de performanță!
        </p>

        <div class="tennis-court">
          <div class="court-lines"></div>
          <svg class="tennis-icon" viewBox="0 0 100 100" width="64" height="64">
            <defs>
              <pattern
                id="strings"
                patternUnits="userSpaceOnUse"
                width="6"
                height="6"
              >
                <rect width="6" height="6" fill="none" />
                <path
                  d="M0,3 L6,3 M3,0 L3,6"
                  stroke="rgba(255,255,255,0.7)"
                  stroke-width="0.8"
                />
              </pattern>
            </defs>
            <!-- Racket head -->
            <ellipse
              cx="35"
              cy="25"
              rx="18"
              ry="25"
              fill="rgba(255,255,255,0.9)"
              stroke="rgba(255,255,255,1)"
              stroke-width="3"
            />
            <!-- Strings -->
            <ellipse cx="35" cy="25" rx="15" ry="22" fill="url(#strings)" />
            <!-- Handle -->
            <rect
              x="32"
              y="48"
              width="6"
              height="35"
              fill="rgba(255,255,255,0.9)"
              rx="3"
            />
            <!-- Handle grip -->
            <rect
              x="30"
              y="75"
              width="10"
              height="8"
              fill="rgba(255,255,255,0.7)"
              rx="2"
            />
            <!-- Tennis ball -->
            <circle
              cx="65"
              cy="15"
              r="8"
              fill="#e6f542"
              stroke="white"
              stroke-width="1.5"
            />
            <path
              d="M57,15 Q65,10 73,15 M57,15 Q65,20 73,15"
              stroke="white"
              stroke-width="1.5"
              fill="none"
            />
          </svg>
        </div>

        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-number">ATP</span>
            <div class="stat-label">Jucători</div>
          </div>
          <div class="stat-item">
            <span class="stat-number">Pro</span>
            <div class="stat-label">Cariere</div>
          </div>
          <div class="stat-item">
            <span class="stat-number">Live</span>
            <div class="stat-label">Statistici</div>
          </div>
        </div>

        <p class="cta-text">
          <i class="fas fa-rocket"></i>
          Dă click aici ca să intri pe site:
        </p>

        <a href="{% url 'lista_jucatori' %}" class="welcome-btn">
          <i class="fas fa-play"></i>
          Descoperă Jucătorii
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Add some interactive elements
      document.addEventListener("DOMContentLoaded", function () {
        // Parallax effect for tennis balls
        document.addEventListener("mousemove", function (e) {
          const balls = document.querySelectorAll(".tennis-ball");
          const mouseX = e.clientX / window.innerWidth;
          const mouseY = e.clientY / window.innerHeight;

          balls.forEach((ball, index) => {
            const speed = (index + 1) * 0.5;
            const x = (mouseX - 0.5) * speed * 20;
            const y = (mouseY - 0.5) * speed * 20;
            ball.style.transform += ` translate(${x}px, ${y}px)`;
          });
        });

        // Add click animation to stats
        const statItems = document.querySelectorAll(".stat-item");
        statItems.forEach((item) => {
          item.addEventListener("click", function () {
            this.style.transform = "scale(0.95)";
            setTimeout(() => {
              this.style.transform = "translateY(-5px)";
            }, 150);
          });
        });

        // Smooth entrance animation
        const card = document.querySelector(".welcome-card");
        setTimeout(() => {
          card.style.opacity = "1";
        }, 100);
      });
    </script>
  </body>
</html>
